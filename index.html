<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      console.log([...[1, 2], 3, 4, ...[5, 6], ...[7, 8, 9]]);
      const it = L.flatten([[1, 2], 3, 4, [5, 6], [7, 8, 9]]);
      console.log([...it]);
      console.log(flatten([[1, 2], 3, 4, [5, 6], [7, 8, 9]]));
    </script>

    <script>
      const it2 = L.deepFlat([1, [2, [3, 4], [[5]]]]);
      console.log([...it2]);
      console.log([...deepFlat([1, [2, [3, 4], [[5]]]])]);
    </script>
  </body>
</html>
