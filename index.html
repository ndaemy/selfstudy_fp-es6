<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
  </head>
  <body>
    Check the console!

    <script>
      // 제너레이터/이터레이터
      // 제너레이터: 이터레이터이자 이터러블을 생성하는 함수
      function* gen() {
        yield 1;
        yield 2;
        yield 3;
        return 100;
      }

      let iter = gen();
      console.log(iter[Symbol.iterator]() === iter);
      console.log(iter.next());
      console.log(iter.next());
      console.log(iter.next());
      console.log(iter.next());

      for (const a of gen()) console.log(a);
    </script>

    <script>
      console.clear();
      // odds

      function *infinity(i = 0) {
        while (true) yield i++;
      }

      function *limit(l, iter) {
        for (const a of iter) {
          yield a;
          if (a === l) return;
        }
      }

      function *odds(l) {
        for (const i of limit(l, infinity(1))) {
          if (i % 2) yield i;
        }
      }
      let iter2 = odds(10);
      console.log(iter2.next());
      console.log(iter2.next());
      console.log(iter2.next());
      console.log(iter2.next());
      console.log(iter2.next());
      console.log(iter2.next());
    </script>
  </body>
</html>
