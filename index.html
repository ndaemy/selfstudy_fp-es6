    <script>
      // console.log([[1, 2], [3, 4], [5, 6, 7]].flatMap(a => a));

      const it = L.flatMap(a => a, [[1, 2], [3, 4], [5, 6, 7]]);
      console.log([...it]);
      console.log(flatMap(a => a, [[1, 2], [3, 4], [5, 6, 7]]));

      console.log(flatMap(range, map(a => a + 1, [1, 2, 3])));

      const it2 = L.flatMap(L.range, map(a => a + 1, [1, 2, 3]));
      console.log(it2.next());
      console.log(it2.next());
      console.log(it2.next());
      console.log(it2.next());
