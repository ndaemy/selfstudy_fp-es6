<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      // lazy evaluation

      console.time('');
      go(
        range(100000),
        map(x => x + 10),
        filter(x => x % 2),
        take(2),
        console.log
      );
      console.timeEnd('');

      console.time('L');
      go(
        L.range(100000),
        L.map(x => x + 10),
        L.filter(x => x % 2),
        take(2),
        console.log
      );
      console.timeEnd('L');
    </script>
  </body>
</html>
