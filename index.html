<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script type="module">
      const g = a => a + 1;
      const f = a => a * a;

      console.log(f(g(1)));
      console.log(f(g()));

      Array.of(1).map(g).map(f).forEach(r => console.log(r));
      [].map(g).map(f).forEach(r => console.log(r));

      Promise.resolve(2).then(g).then(f).then(r => console.log(r));
      new Promise(resolve => setTimeout(() => resolve(2), 100)).then(g).then(f).then(r => console.log(r));
    </script>
  </body>
</html>
