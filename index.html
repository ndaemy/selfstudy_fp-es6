<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      function add10(a, callback) {
        setTimeout(() => callback(a + 10), 100);
      }

      add10(5, res => {
        add10(res, res => {
          add10(res, res => {
            console.log(res);
          });
        });
      });

      function add20(a) {
        return new Promise(resolve => setTimeout(() => resolve(a + 20), 100));
      }

      add20(5)
        .then(add20)
        .then(add20)
        .then(console.log);
    </script>
  </body>
</html>
