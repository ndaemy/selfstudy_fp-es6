<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      const queryStr = pipe(
        Object.entries,
        map(([k, v]) => `${k}=${v}`),
        reduce((a, b) => `${a}&${b}`),
      );
      console.log(queryStr({limit: 10, offset: 10, type: 'notice'}))
    </script>
  </body>
</html>
