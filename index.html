<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      const users = [
        { id: 1, name: 'aa' },
        { id: 2, name: 'bb' },
        { id: 3, name: 'cc' },
      ];

      const getUserById = id => find(u => u.id === id, users) || Promise.reject('null');

      const f = ({ name }) => name;
      const g = getUserById;
      // const fg = id => f(g(id));

      const fg = id => Promise.resolve(id).then(g).then(f).catch(a => a);

      fg(2).then(console.log);
    </script>
  </body>
</html>
