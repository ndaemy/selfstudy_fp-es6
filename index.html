<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
  </head>
  <body>
    Check the console!
    <script>
      const list = [1, 2, 3];

      // es5
      for (var i = 0; i < list.length; i++) {
        console.log(list[i]);
      }
      const str = 'abc';
      for (var i = 0; i < str.length; i++) {
        console.log(str[i]);
      }

      // es6+
      for (const a of list) {
        console.log(a);
      }
      for (const a of str) {
        console.log(a);
      }
    </script>
  </body>
</html>
