<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
  </head>
  <body>
    Check the console!

    <script>
      const products = [
        { name: '반팔티', price: 15000 },
        { name: '긴팔티', price: 20000 },
        { name: '핸드폰케이스', price: 15000 },
        { name: '후드티', price: 30000 },
        { name: '바지', price: 25000 }
      ];
    </script>

    <script>
      // map
      const map = (fn, iter) => {
        let res = [];
        for (const p of iter) {
          res.push(fn(p))
        }
        return res;
      }

      const names = (map(p => p.name, products))
      console.log(names);

      const prices = (map(p => p.price, products))
      console.log(prices);
    </script>
  </body>
</html>
