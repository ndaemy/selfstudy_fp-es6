<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      const delay100 = a => new Promise(resolve => setTimeout(() => resolve(a), 100));

      const go1 = (a, fn) => a instanceof Promise ? a.then(fn) :fn(a);
      const add5 = a => a + 5;

      const n1 = 10;
      go1(go1(n1, add5), console.log);

      const n2 = delay100(10);
      go1(go1(n2, add5), console.log);
    </script>
  </body>
</html>
