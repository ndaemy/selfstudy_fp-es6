<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      // lazy evaluation

      go(
        range(10),
        map(x => x + 10),
        filter(x => x % 2),
        take(2),
        console.log
      );

      go(
        L.range(10),
        L.map(x => x + 10),
        L.filter(x => x % 2),
        take(2),
        console.log
      );
    </script>
  </body>
</html>
