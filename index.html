<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수형 프로그래밍과 JavaScript ES6+</title>
    <script src="lib/_fx.js"></script>
  </head>
  <body>
    Check the console!

    <script>
      // range
      const range = l => {
        const result = [];
        for (let i = 0; i < l; i++) {
          result.push(i);
        }
        return result;
      };

      const add = (a, b) => a + b;

      const list = range(4);
      console.log(list);
      console.log(reduce(add, list));
    </script>

    <script>
      // 느긋한 L.range
      const L = {};
      L.range = function *(l) {
        for (let i = 0; i < l; i++) {
          yield i;
        }
      };

      const list2 = L.range(4);
      console.log(list2);
      console.log(reduce(add, list2));
    </script>
  </body>
</html>
